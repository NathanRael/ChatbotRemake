<!DOCTYPE html>
<html lang="en">
<head class="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/frameworks/bootstrap-icons.css">
    <script src="./src/frameworks/jquery-3.7.1.min.js" ></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/main.js" defer></script>

    <title>ChatBot 2.0</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="./src/image/logo.png" alt="Logo" class="logo">
            <button class="btn btn-login" >Login</button>
        </nav>
        <div class="hero">
            <div class="hero-left">
                <div class="hero-text-container">
                    <h1 class="hero-title">YOUR EVERYDAY ASSISTANT</h1>
                    <p class="hero-lead">Rael is a chatBot designed to assist you throughout your everyday work</p>
                </div>
 
                <div class="hero-btn-contrainer">
                    <button class="btn btn-login">Login</button>
                    <button class="btn-outlined btn-signup">Sign up</button>
                </div>
            </div>
            <div class="hero-right">
                <img src="./src/image/hero-image.png" alt="logo letter" class="hero-image">
            </div>
        </div>
    </header>
    <div class="fade-field"></div>
    <div class="login-popup">
        <h1 class="form-title">Welcome back ...</h1>
        <div class="input-group">
            <div class="input-item">
                <input type="text" class="form-input" placeholder="Username">
            </div>
            <div class="input-item">
                <input type="text" class="form-input" placeholder="Password">
                <a href="#" class="link">Forgot password ?</a>
            </div>
        </div>
        <div class="btn-group">
            <a href="/mainInterface.html" class="btn">Login</a>
            <span class="Or">Or</span>
            <button class="btn-outlined">Sign Up</button>
        </div>
    </div>
    <div class="signup-popup">
        <h1 class="form-title">Welcome ...</h1>
        <div class="input-group">
            <div class="input-item">
                <input type="text" class="form-input" placeholder="Email">
            </div>
            <div class="input-item">
                <input type="text" class="form-input" placeholder="Username">
            </div>
            <div class="input-item">
                <input type="text" class="form-input" placeholder="Password">
                <a href="#" class="link">Forgot password ?</a>
            </div>
        </div>
        <div class="btn-group">
            <a href="/mainInterface.html" class="btn ">Sign Up</a>
            <span class="Or">Or</span>
            <button class="btn-outlined">Login</button>
        </div>
    </div>
</body>
</html>
